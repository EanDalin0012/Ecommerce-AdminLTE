<div class="contentsWrap">
  <div class="container02">
      <div class="web_container">
          <!-- header -->
          <div class="pop_header">
              <h4>{{'Category.Label.AddNewCategory' | translate}}</h4>
              <button type="button" tabindex=-1 class="btn_popclose" (click)="close()"><span>close</span></button>
          </div>
          <!-- //header -->
          <div class="web_Wrap" style="white-space: normal;">

              <div class="row">
                  <div class="form-group col-md-6">
                      <label for="inputPassword4">{{'UserAuthentication.Label.UserID' | translate}}</label>
                      <input disabled type="text" [ngClass]="name? 'active-input' : ''" class="form-control" [(ngModel)]="name" placeholder="{{'Category.Placeholder.EnterCategoryName' | translate}}">
                      <div class="in_box">
                          <button (click)="undefinedValue('name')" type="button" [ngClass]="name? 'btn_del' : ''" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>

                  <div class="form-group col-md-6">
                    <label for="inputPassword4">{{'UserAuthentication.Label.UserName' | translate}}</label>
                    <input type="text" [ngClass]="name? 'active-input' : ''" class="form-control" [(ngModel)]="name" placeholder="{{'Category.Placeholder.EnterCategoryName' | translate}}">
                    <div class="in_box">
                        <button (click)="undefinedValue('name')" type="button" [ngClass]="name? 'btn_del' : ''" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                    </div>
                  </div>

              </div>

              <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">{{'UserAuthentication.Label.Part' | translate}}</label>
                    <input type="text" [ngClass]="name? 'active-input' : ''" class="form-control" [(ngModel)]="name" placeholder="{{'Category.Placeholder.EnterCategoryName' | translate}}">
                    <div class="in_box">
                        <button (click)="undefinedValue('name')" type="button" [ngClass]="name? 'btn_del' : ''" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                    </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">{{'UserAuthentication.Label.Role' | translate}}</label>
                  <input type="text" [ngClass]="description? 'active-input' : ''" class="form-control" [(ngModel)]="description" placeholder="{{'Common.Placeholder.EnterDescription' | translate}}">
                  <div class="in_box">
                      <button (click)="undefinedValue('description')" type="button" [ngClass]="description? 'btn_del' : ''" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">{{'UserAuthentication.Label.Password' | translate}}</label>
                    <input type="text" [ngClass]="name? 'active-input' : ''" class="form-control" [(ngModel)]="name" placeholder="{{'Category.Placeholder.EnterCategoryName' | translate}}">
                    <div class="in_box">
                        <button (click)="undefinedValue('name')" type="button" [ngClass]="name? 'btn_del' : ''" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                    </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">{{'UserAuthentication.Label.ConfirmPassword' | translate}}</label>
                  <input type="text" [ngClass]="description? 'active-input' : ''" class="form-control" [(ngModel)]="description" placeholder="{{'Common.Placeholder.EnterDescription' | translate}}">
                  <div class="in_box">
                      <button (click)="undefinedValue('description')" type="button" [ngClass]="description? 'btn_del' : ''" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                  </div>
                </div>
              </div>

              <div class="table-responsive m-t-15">

                <table class="table02">
                  <colgroup>
                      <col style="width:16.666%;" span="6" />
                  </colgroup>
                  <thead>
                    <tr>
                      <th class = "border-right">Feature</th>
                      <th  colspan="6" style = "width: 100%;" class="text-center">Module Permission</th>
                    </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th class = "defualt-font border-right" scope="row">Category</th>
                          <th class = "defualt-font" scope="row">
                            READ
                            <input class="in" checked="" type="checkbox">
                          </th>
                          <th class = "defualt-font" scope="row">
                            CREATE
                            <input class="in" checked="" type="checkbox">
                          </th>
                          <th class = "defualt-font" scope="row">
                            UPDATE
                            <input class="in" checked="" type="checkbox">
                          </th>
                          <th class = "defualt-font" scope="row">
                            DELETE
                            <input class="in" checked="" type="checkbox">
                          </th>
                          <th class = "defualt-font" scope="row"></th>
                          <th class = "defualt-font" scope="row"></th>
                      </tr>

                      <tr>
                        <th class = "defualt-font border-right" scope="row">Product</th>
                        <th class = "defualt-font" scope="row">
                          Add
                          <input class="in" checked="" type="checkbox">
                        </th>
                        <th class = "defualt-font" scope="row">
                          Edit
                          <input class="in" checked="" type="checkbox">
                        </th>
                        <th class = "defualt-font" scope="row">
                          Delete
                          <input class="in" checked="" type="checkbox">
                        </th>
                        <th class = "defualt-font" scope="row"></th>
                        <th class = "defualt-font" scope="row"></th>
                        <th class = "defualt-font" scope="row"></th>
                      </tr>

                      <tr>
                        <th class = "defualt-font border-right" scope="row">Vendor</th>
                        <th class = "defualt-font" scope="row">
                          Add
                          <input class="in" checked="" type="checkbox">
                        </th>
                        <th class = "defualt-font" scope="row">
                          Edit
                          <input class="in" checked="" type="checkbox">
                        </th>
                        <th class = "defualt-font" scope="row">
                          Delete
                          <input class="in" checked="" type="checkbox">
                        </th>
                        <th class = "defualt-font" scope="row"></th>
                        <th class = "defualt-font" scope="row"></th>
                        <th class = "defualt-font" scope="row"></th>
                      </tr>

              </table>

              </div>


          </div>

      </div>

      <div class="c_btn">
        <button (click)="close()" class="k-button btn-w100px-h35px font-khmer-cursive button-close"  kendoButton [attr.look]="'outline'">
          <span class="k-icon k-i-close-circle k-i-x-circle margin-top-1px font-size-20px"></span>
          <span class="margin-top-2px">{{'Common.Button.Close'|translate}}</span>
        </button>

        <button class="k-button btn-w100px-h35px font-khmer-cursive button-save"  kendoButton [attr.look]="'outline'" (click)="save()">
            <span class="k-icon k-i-download margin-top-1px font-size-20px"></span>
            <span class="margin-top-5px margin-left-5px">{{'Common.Button.Save'|translate}}</span>
        </button>
      </div>
  </div>
</div>
