<div class="contentsWrap">
  <div class="container02 padding-top-20px">
      <div class="web_container">
          <!-- header -->
          <div class="pop_header font-khmer-cursive">
              <h4 class="font-khmer-cursive">{{'Product.Label.AddNewProduct' | translate}}</h4>

              <button type="button" tabindex=-1 class="btn_popclose" (click)="close()"><span>close</span></button>
          </div>
          <!-- //header -->
          <div class="web_Wrap">

            <kendo-stepper
                [steps]="stepsIcons"
                [stepType]="'full'"
                (activate)="onStepActivate($event)"
                [(currentStep)]="currentStep"
                class = "kendo-stepper"
                >
            </kendo-stepper>
            <!-- <div class="content"> -->
              <!-- Step 0 -->
              <ng-container *ngIf="currentStep === 0">
                <div class="form-row">
                  <div class="form-group col-md-6  margin-bottom-0">
                      <label class="font-khmer-cursive">National ID</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Nationality</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>

                  </div>
                </div>

                <div class="form-row ">
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Religion</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Marital status</label>
                      <span class="text-danger"> *</span>
                      <kendo-dropdownlist [ngClass] = "{'active-input' : maritalStatus}" [data]="maritalStatusList" [filterable]="true" [textField]="'name'" [valueField]="'id'" [kendoDropDownFilter]="filterSettings" [popupSettings]="{ popupClass: 'search_filter_pop' }" [(ngModel)]="maritalStatus" [ngModelOptions]="{standalone:
                        true}" [defaultItem]="defaultCountry">
                            <ng-template kendoDropDownListValueTemplate let-dataItem>
                                <span class="template font-khmer-cursive">{{ dataItem.text}}</span>
                            </ng-template>
                            <ng-template kendoDropDownListItemTemplate let-dataItem>
                                <span class="template font-khmer-cursive">{{ dataItem.text}}</span>
                            </ng-template>
                        </kendo-dropdownlist>

                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group form-group-last col-md-12">
                      <label class="font-khmer-cursive">{{'Product.Label.Description' | translate}}</label>
                      <input type="text" [ngClass]="description? 'active-input' : ''" [(ngModel)]="description" placeholder="{{'Product.Holder.EnterDescription' | translate}}" class="form-control font-khmer-cursive">
                      <div class="in_box">
                          <button type="button" [ngClass]="description? 'btn_del' : ''" (click)="buttonX('description')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                </div>


                <div class="form-row">
                  <div class="form-group form-group-last col-md-12">
                      <label class="font-khmer-cursive">{{'Product.Label.UploadImage' | translate}}</label>

                      <kendo-fileselect
                      [restrictions]="fileRestrictions"
                      [multiple] = "false"
                      class="font-khmer-cursive kendo-fileselect-t"
                      (select)="selectEventHandler($event)"
                              #myFileSelect="kendoFileSelect">
                              <ng-template kendoFileSelectFileTemplate let-files let-state="state">
                                  <div class="font-khmer-cursive">Name: {{files[0].name}} <strong class="chipe-00">Size: {{files[0].size}} bytes</strong></div>
                                  <button [ngClass]="{right0px: imageUploaded == true}" class="k-button"  style="position: absolute; right: 6.2em; height: 30px; margin-right: 15px;" *ngIf="showButton(state)"  kendoButton (click)="remove(myFileSelect, files[0].uid)" [icon]="'x'" [look]="'outline'">{{'Common.Button.Remove' | translate}}</button>
                                  <button *ngIf="!imageUploaded" class="k-button"  style="position: absolute; right: .2em; height: 30px;"  kendoButton (click)="upload(files[0].uid);" [icon]="'upload'" [look]="'outline'">{{'Common.Button.Upload' | translate}}</button>
                              </ng-template>
                      </kendo-fileselect>


                      <div *ngIf="imagePreviews.length" class="img-preview example-config">
                          <h3 class="font-khmer-cursive">Preview selected images</h3>
                          <img *ngFor="let image of imagePreviews"
                          [src]="image.src"
                          alt="image preview"
                          style="width: 200px; margin: 10px;" />
                      </div>
                  </div>
              </div>

              </ng-container>

              <!-- step 2 -->
              <ng-container *ngIf="currentStep === 1">
                <div class="form-row">
                  <div class="form-group col-md-6  margin-bottom-0">
                      <label class="font-khmer-cursive">{{'UserAdd.Label.Institution' | translate}}</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="educationInformation.institution? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="educationInformation.institution" placeholder="{{'UserAdd.Holder.EnterInstitution' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="educationInformation.institution ? 'btn_del' : ''" (click)="buttonX('institution')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">{{'UserAdd.Label.Subject' | translate}}</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="educationInformation.subject" class="form-control font-khmer-cursive" [(ngModel)]="educationInformation.subject" placeholder="{{'UserAdd.Holder.EnterSubject' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="educationInformation.subject ? 'btn_del' : ''" (click)="buttonX('subject')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>

                  </div>
                </div>

                <div class="form-row margin-bottom-15px">
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">{{'UserAdd.Label.StartingDate' | translate}}</label>
                      <span class="text-danger"> *</span>
                      <kendo-datepicker [format]="'dd/MM/yyyy'" [topView]="'year'" [navigation]="false" [(value)]="startingDate"></kendo-datepicker>
                  </div>

                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">{{'UserAdd.Label.CompleteDate' | translate}}</label>
                      <span class="text-danger"> *</span>
                      <kendo-datepicker [format]="'dd/MM/yyyy'" [topView]="'year'" [navigation]="false" [(value)]="completeDate"></kendo-datepicker>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">{{'UserAdd.Label.Degree' | translate}}</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="educationInformation.degree" class="form-control font-khmer-cursive" [(ngModel)]="educationInformation.degree" placeholder="{{'UserAdd.Holder.EnterDegree' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="educationInformation.degree? 'btn_del' : ''" (click)="buttonX('degree')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">{{'UserAdd.Label.Grade' | translate}}</label>
                      <input type="text" [ngClass]="educationInformation.grade" class="form-control font-khmer-cursive" [(ngModel)]="educationInformation.grade" placeholder="{{'UserAdd.Holder.EnterGrade' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="educationInformation.grade? 'btn_del' : ''" (click)="buttonX('grade')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                </div>

                <div class="c_btn">
                  <button  (click)="addEducation()" class="k-button btn-w100px-h35px font-khmer-cursive float-right"  kendoButton [look]="'outline'">
                    <span class="k-icon k-i-download margin-top-1px font-size-20px"></span>
                    <span class="margin-top-5px margin-left-5px" >Add</span>
                  </button>
                </div>
                <!-- grid  -->
              </ng-container>

              <!-- step 3 -->
              <ng-container *ngIf="currentStep === 2">
                <div class="form-row">
                  <div class="form-group col-md-6  margin-bottom-0">
                      <label class="font-khmer-cursive">Name</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Relationship</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>

                  </div>
                </div>

                <div class="form-row ">
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Phone </label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Phone 2</label>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                </div>

                <div class="c_btn">
                  <button  (click)="save()" class="k-button btn-w100px-h35px font-khmer-cursive float-right"  kendoButton [look]="'outline'">
                    <span class="k-icon k-i-download margin-top-1px font-size-20px"></span>
                    <span class="margin-top-5px margin-left-5px">Add</span>
                  </button>
                </div>
                <!-- grid  -->
              </ng-container>

              <!-- step 3 -->
              <ng-container *ngIf="currentStep === 3">
                <div class="form-row">
                  <div class="form-group col-md-6  margin-bottom-0">
                      <label class="font-khmer-cursive">Name</label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Relationship </label>
                      <span class="text-danger"> *</span>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>

                  </div>
                </div>

                <div class="form-row ">
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Phone </label>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                  <div class="form-group col-md-6 margin-bottom-0">
                      <label class="font-khmer-cursive">Description</label>
                      <input type="text" [ngClass]="productName? 'active-input' : ''" class="form-control font-khmer-cursive" [(ngModel)]="productName" placeholder="{{'Product.Holder.EnterProductName' | translate}}">

                      <div class="in_box">
                          <button type="button" [ngClass]="productName? 'btn_del' : ''" (click)="buttonX('productName')" tabindex=-1 class="btn" tabindex=-1 tabindex=-1></button>
                      </div>
                  </div>
                </div>

                <div class="c_btn">
                  <button  (click)="save()" class="k-button btn-w100px-h35px font-khmer-cursive float-right"  kendoButton [look]="'outline'">
                    <span class="k-icon k-i-download margin-top-1px font-size-20px"></span>
                    <span class="margin-top-5px margin-left-5px">Add</span>
                  </button>
                </div>
                <!-- grid  -->
              </ng-container>

            <!-- </div> -->
          </div>

      </div>


      <div class="c_btn">

          <button (click)="close()" class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [look]="'outline'">
              <span class="k-icon k-i-close-circle k-i-x-circle margin-top-1px font-size-20px"></span>
              <span class="margin-top-5px margin-left-5px">{{'Common.Button.Close'|translate}}</span>
          </button>

          <button  (click)="save()" class="k-button btn-w100px-h35px font-khmer-cursive"  kendoButton [look]="'outline'">
              <span class="k-icon k-i-download margin-top-1px font-size-20px"></span>
              <span class="margin-top-5px margin-left-5px">{{'Common.Button.Save'|translate}}</span>
          </button>


          <div class="width-100p float-right right-0">
            <span class="page width-100p float-right right-0 text-align-right" style = "margin-top: 10px; color: #000000;">Steps {{ currentStep + 1 }} of 4</span>
            <div class="float-right right-0">
                <button class="k-button btn-w100px-h35px font-khmer-cursive btn-add-00 margin-right-15px" *ngIf="currentStep !== 0" (click)="prev()">
                  <span class="k-icon k-i-arrow-left margin-top-1px font-size-20px"></span>
                    <span class="margin-lef-5px">{{'Common.Button.Previous' | translate}}</span>
                </button>
                <button class="k-button btn-w100px-h35px font-khmer-cursive btn-add-00" (click)="next(currentStep)" *ngIf="currentStep !== 3">
                  <span class="margin-lef-5px">{{'Common.Button.Next' | translate}}</span>
                  <span class="k-icon k-i-arrow-right margin-top-1px font-size-20px"></span>
                </button>
            </div>
        </div>


      </div>
  </div>
</div>
